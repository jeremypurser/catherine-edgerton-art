<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="/styles/slideshow.css" />
    <title>Catherine Edgerton</title>
  </head>
  <body id="root">
    <a href="../index.html#glass">&leftarrow; Back</a>

    <div class="slideshow-container">
      <h3>Glass</h3>
      <div class="slides fade">
        <img src="../img/glass-2-slide-1.jpg" alt="stained glass" />
      </div>

      <div class="slides fade">
        <img src="../img/glass-2-slide-2.jpg" alt="stained glass" />
      </div>

      <div class="slides fade">
        <img src="../img/glass-2-slide-3.jpg" alt="stained glass" />
      </div>

      <div class="slides fade">
        <img src="../img/glass-2-slide-4.jpg" alt="stained glass" />
      </div>

      <div class="slides fade">
        <img src="../img/glass-2-slide-5.jpg" alt="stained glass" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&leftarrow;</a>
      <a class="next" onclick="plusSlides(1)">&rightarrow;</a>

      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>
    <script type="text/javascript" src="/js/slideshow.js"></script>
  </body>
</html>
