<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="/styles/slideshow.css" />
    <title>Catherine Edgerton</title>
  </head>
  <body id="root">
    <a href="../index.html#books">&leftarrow; Back</a>

    <div class="slideshow-container">
      <h3>2016 For the Road (Book 12)</h3>
      <div class="slides fade">
        <img src="../img/for-the-road-1.jpg" alt="book" />
      </div>

      <div class="slides fade">
        <img src="../img/for-the-road-2.jpg" alt="book" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&leftarrow;</a>
      <a class="next" onclick="plusSlides(1)">&rightarrow;</a>

      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
    </div>
    <script type="text/javascript" src="/js/slideshow.js"></script>
  </body>
</html>
